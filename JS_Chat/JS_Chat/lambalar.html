<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function ChangeImage()
        {
            var image = document.getElementById("image");
            if (image.src.match("light-bulb.jpg"))
            {
                image.src = "bulb_PNG1247.png";
            }
            else {
                image.src = "light-bulb.jpg";
            }
        }

    </script>
</head>
<body>
    <img src="light-bulb.jpg" id="image" width="100" height="100" onclick="ChangeImage()"/>
</body>
</html>
